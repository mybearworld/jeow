<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeow</title>
    <script type="module" crossorigin src="/jeow/assets/index-p2Fq3v46.js"></script>
    <link rel="stylesheet" crossorigin href="/jeow/assets/index-9kx3olKa.css">
  </head>
  <body data-bs-theme="dark">
    <div class="container mx-auto py-4 px-3">
      <h1>Jeow</h1>
      <div id="pre-logged-in">
        <p>
          Jeow is a
          <a href="https://meower.org" target="_blank">Meower</a> client made
          with
          <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> and
          <a href="https://jquery.com/" target="_blank">jQuery</a>, the most
          modern choice for any website.
        </p>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#login-modal"
        >
          Log in
        </button>
      </div>
      <div id="logged-in" style="display: none">
        <form id="enter-post" class="mb-3">
          <textarea
            type="text"
            class="form-control mb-3"
            name="content"
            placeholder="Enter something..."
          ></textarea>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <div id="posts"></div>
      </div>
    </div>
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="login-form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  placeholder="Username"
                  class="form-control"
                  name="username"
                  required
                />
              </div>
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                name="password"
                required
              />
            </div>
            <div class="modal-footer">
              <div class="info"></div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div hidden>
      <div id="post-template">
        <div class="card container mb-3">
          <div class="card-body">
            <div class="card-title h5 username">Username</div>
            <div class="card-text content">Content</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
